<div class="card">
  <h2>Create</h2>

  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <label for="categoryId">Category</label>
    <select formControlName="categoryId" id="categoryId">
      <option [value]="null">Select...</option>
      <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
    </select>
    <div *ngIf="deviceForm.get('categoryId')?.invalid && deviceForm.get('categoryId')?.touched" class="error">
      Category is required.
    </div>

    <label for="color">Color</label>
    <input id="color" type="text" formControlName="color" maxlength="16" />
    <div *ngIf="deviceForm.get('color')?.invalid && deviceForm.get('color')?.touched" class="error">
      Color is required, must be at most 16 characters, and contain only letters.
    </div>

    <label for="partNumber">Part Number</label>
    <input id="partNumber" type="number" formControlName="partNumber" />
    <div *ngIf="deviceForm.get('partNumber')?.invalid && deviceForm.get('partNumber')?.touched" class="error">
      Must be a positive number.
    </div>

    <button type="submit" [disabled]="deviceForm.invalid">Submit</button>
  </form>
</div>
