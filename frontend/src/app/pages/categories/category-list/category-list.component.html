<h2>Category List</h2>

<button [routerLink]="['/categories/create']">Add Category</button>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>
        <button (click)="deleteCategory(category.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
