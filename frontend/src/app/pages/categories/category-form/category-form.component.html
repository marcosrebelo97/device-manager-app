<div class="card">
  <h2>Create</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" maxlength="128" />
    <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="error">
      Name is required (max 128 characters).
    </div>

    <button type="submit" [disabled]="categoryForm.invalid">Submit</button>
  </form>
</div>
